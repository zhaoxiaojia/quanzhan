<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
</head>
<!-- topmargin 属性设置为0 是table会顶齐顶部放置-->
<!-- cellpadding 属性设置为文本与外包框间距-->
<!-- cellspacing 属性设置为外包框与外包框间距-->
<body topmargin="0">
<table width="800" height="800" border="0" cellpadding="0" cellspacing="0" align="center">
    <tr>
        <!--valign 属性规定单元格中内容的垂直排列方式-->
        <td width="260" valign="top" bgcolor="#f2f2f2">
            <table width="200" border="0" cellpadding="0" cellspacing="0" align="center">
                <tr>
                    <td height="100"></td>
                </tr>
                <tr>
                    <td align="right"><img src="../image/person.png"></td>
                </tr>
                <tr>
                    <td align="right">张达山</td>
                </tr>
                <tr>
                    <td align="right">18210898888</td>
                </tr>
                <tr>
                    <td align="right">zhangdasan@126.com</td>
                </tr>
            </table>
        </td>
        <td width="30"></td>
        <td width="480" valign="top">
            <table width="480" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td height="80"></td>
                </tr>
                <tr>
                    <td align="right"><img src="../image/resume.png"></td>
                </tr>
            </table>
            <br>
            <!--标签是单标签（空标签），没有元素内容，只是显示为一条水平线，表示话题的转移-->
            <hr/>
            <br>
            <table width="480" height="200" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <!--colspan 属性用于合并两列-->
                    <td colspan="2" ><b>个人基本情况</b></td>
                </tr>
                <tr>
                    <td><b>姓 名：</b>张达山</td>
                    <td><b>籍 贯：</b>北京昌平</td>
                </tr>
                <tr>
                    <td><b>性 别：</b>男</td>
                    <td><b>身 高：</b>175cm</td>
                </tr>
                <tr>
                    <td><b>民 族：</b>汉</td>
                    <td><b>体 重：</b>70kg</td>
                </tr>
                <tr>
                    <td><b>出生日期：</b>1992.03.28</td>
                    <td><b>电 话：</b>18210898888</td>
                </tr>
                <tr>
                    <td><b>专 业：</b>工业设计</td>
                    <td><b>现居住地：</b>昌平天通苑</td>
                </tr>
            </table>
            <br>
            <table width="480" height="100" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td colspan="2"><b>教育背景及工作经历</b></td>
                </tr>
                <tr>
                    <td><b>2008.09-2011.06</b> 北京邮电大学 工业设计专业</td>
                </tr>
                <tr>
                    <td><b>2011.06-2012.09</b>北京微创信息科技有限公司 任前端开发工程师</td>
                </tr>
            </table>
            <br>
            <table width="480" height="100" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td colspan="2"><b>所获证书</b></td>
                </tr>
                <tr>
                    <td><b>2009年：</b>荣获“高级美术设计师”证书</td>
                </tr>
                <tr>
                    <td><b>2009年：</b>荣获“优秀班干部”证书</td>
                </tr>
            </table>
        </td>
        <td width="30"></td>
    </tr>
</table>
</body>
</html>
