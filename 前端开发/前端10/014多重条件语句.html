<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function(){

			var iWeek = 6;
			var oBody = document.getElementById('body1')
			if(iWeek == 1){
				oBody.style.backgroundColor = 'gold';
			}else if (iWeek ==2 ){
				oBody.style.backgroundColor = 'lightgreen';
			}else if (iWeek == 3){
				oBody.style.backgroundColor = 'pink';
			}else if (iWeek == 4){
				oBody.style.backgroundColor = 'lightblue';
			}else if (iWeek == 5){
				oBody.style.backgroundColor = '#ddd';
			}else{
				oBody.style.backgroundColor = '#000'
			}
		}
	</script>
</head>
<body id = body1>
	
</body>
</html>
