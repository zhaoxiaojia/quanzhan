<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function(){
			function fnTimeLeft(){
				var oDiv = document.getElementById('div1');
			// 实际开发中需要读取后台的时间 可以通过ajax 来读取
			var sNow = new Date();
			// 未来时间 5月19日晚凌晨
			var sFuture = new Date(2020,6,14,24,0,0);
			// 计算还有多少秒
			var sLeft = parseInt((sFuture - sNow)/1000);
			// 还剩多少天
			var iDays = parseInt(sLeft/86400);
			// 还剩多少小时
			var iHours = parseInt((sLeft%86400)/3600);
			// 还剩多少分钟
			var iMinutes= parseInt(((sLeft%86400)%3600)/60);
			// 还剩多少秒
			var iSeconds = sLeft%60;
			var sTr = '距离6月18 还剩：'+iDays+'天'+iHours+'时'+iMinutes+'分'+iSeconds+'秒';
			oDiv.innerHTML = sTr;
		}
		fnTimeLeft();
		setInterval(fnTimeLeft,1000);
	}
</script>
<style type="text/css">
	div{
		text-align: center;
		font-size: 30px;
		color: pink;
	}
</style>
</head>
<body>
	<div id='div1'></div>
</body>
</html>
