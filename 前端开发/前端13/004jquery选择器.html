<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			// 通过id选择标签
			var $div = $('#div1');
			$div.css({'color':'red'})
			// 通过类选择标签
			var $div2 = $('.box');
			$div2.css({'color':'green'})
			// 通过标签选择
			var $li = $('.list li')
			// 一下两条均会执行
			// $li.css({'background-color':'pink'})
			$li.css({'backgroundColor':'pink'})

		});
	</script>

			background-color: pink;

</head>
<body>
	<div id="div1">这是第一个div</div>
	<div class="box">这是第二个div</div>
	<div class="box">这是第三个div</div>
	<ul class="list">

		<li>3</li>
