<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.paging{
			width: 600px;
			height: 40px;
			margin: 50px auto 0px;
			border-bottom: 1px solid #666;
			text-align: center;
			list-style: none;
			font-size: 0px;
		}
		.paging li{
			
			margin: 7px 5px 0;
			display: inline-block;
			font-size: 12px;
			height: 26px;
		}
		.paging li a{
			display: block;
			height: 26px;
			line-height: 26px;
			padding: 0 10px;
			/*去除下划线*/
			text-decoration: none;
			font:normal 12px/26px 'Mircosoft Yahei';
			color: #000;
			background-color: gold;
		}
		.paging li a:hover{
			background-color: cyan;
			color: #fff;
		}
	</style>
</head>
<body>
	<ul class="paging clearfix">
		<li><a href="javascript:;">上一页</a></li>
		<li><a href="javascript:;">1</a></li>
		<li><a href="javascript:;">2</a></li>
		<li><a href="javascript:;">3</a></li>
		<li><a href="javascript:;">4</a></li>
		<li><span>...</span></li>
		<li><a href="javascript:;">17</a></li>
		<li><a href="javascript:;">18</a></li>
		<li><a href="javascript:;">19</a></li>
		<li><a href="javascript:;">20</a></li>
		<li><a href="3">下一页</a></li>
	</ul>
</body>
</html>
