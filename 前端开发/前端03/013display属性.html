<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background-color: gold;
			display: inline-block;
		}
		.con{
			width: 200px;
		}
		.con h1{
			font-size: 30px;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: gold;
			font-size: 16px;
			display: none
		}
		/*当鼠标悬停在con上时 触发box2属性*/
		.con:hover .box2{
			display: block;
		}
	</style>
</head>
<body>
	<div class="box">div元素</div>
	<div class="box">div元素</div>
	<div class="con">
		<h3>文字标题</h3>
		<div class="box2">文字标题的说明</div>
	</div>
</body>
</html>
