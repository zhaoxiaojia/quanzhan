<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

			width: 694px;
			height: 50px;
			/*background-color: cyan;*/
			margin: 50px auto 0;
			font-size: 0px;
		}
		.menu a{
			width: 98px;
			height: 48px;
			background-color: #fff;
			display: inline-block;
			border: 1px solid gold;
			margin-left: -1px;
			font-size: 16px;
			/*设置水平居中*/
			text-align: center;
			/*设置字体与窗体等高，以达到垂直居中效果*/
			line-height: 48px;
			/*去除下划线*/
			text-decoration: none;
			color: pink;
			font-family: 'Microsoft Yahei'
		}
		.menu a:hover{
			background-color: gold;
			color: #fff
		}
	</style>
</head>
