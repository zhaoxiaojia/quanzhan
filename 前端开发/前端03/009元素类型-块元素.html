<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素溢出</title>
	<style type="text/css">
		body{
			margin: 0px;
		}
		.box{
			background-color: gold;
			width: 300px;
			height: 100px;

		}
		.box2{
			background-color: green;
			width: 300px;
			height: 100px;
		}
	</style>
</head>
<body>
	<!-- 块元素，也可以称为行元素，布局中常用的标签如：div、p、ul、li、h1~h6、dl、dt、dd等都是块元素，它在布局中的行为：
		支持全部样式
		如果没有设置宽度，默认宽度是父级宽度的100%
		盒子占据一行，即使设置了宽度
	-->
	<div class="box">
		div元素
	</div>
	<p class="box2">p元素</p>
</body>
</html>
