<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素溢出</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 200px;
			border: 1px solid #000;
			background-color: gold;
			line-height: 30px;
			/*overflow 属性
				visible：缺省，溢出的元素 默认;
				hidden：将溢出的元素裁切隐藏；
				scroll：显示滚动条，无论是否溢出；
				auto：溢出的时候产生滚动条，不溢出则不显示；
				inherit：规定从父元素继承overflow属性的值；
			*/
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="box">
		低保家庭、独居老人、生活自理有困难的残疾人、无人抚养的事实孤儿……疫情之下，经济基础本就薄弱的他们，基本生活谁来保？应急需求谁来帮？

		　　困难群体让习近平总书记尤为牵挂。他指出，“要强化对困难群众的兜底保障”“对因疫情在家隔离的孤寡老人、困难儿童、重病重残人员等群体，要加强走访探视和必要帮助，防止发生冲击社会道德底线的事件”。

		　　下发困难群众救助补助资金、延长公益性岗位政策的实施期限、简化社会救助程序、适当下放救助审批权限……一项项硬核措施织密织全保障兜底网络，基层干部、社区志愿者精准落实、悉心帮扶，送出希望、传递温暖，持续增强困难群众的疫情“抵抗力”。
	</div>
</body>
</html>
