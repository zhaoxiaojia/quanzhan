<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
/*		解决塌陷的方法：
		1.外盒子设置border
		2.外盒子设置overflow:hidden
		3.使用伪元素
*/		
		/*方法三*/
		.con{
			width: 300px;
			height: 300px;
			background-color: gold;
			/*方法一*/
			/*border: 1px solid #000*/
			/*方法二*/
			/*overflow: hidden;*/
		}
		.box{
			width: 200px;
			height: 100px;
			background-color: green;
			margin-top: 100px;
			margin-left: 50px;
		}
		.clearfix:before{
			content: '';
			display: table;
		}
	</style>
</head>
<body>
	<div class="con clearfix">
		<div class="box">
			
		</div>
	</div>
</body>
</html>
