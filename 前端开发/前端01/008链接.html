<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接</title>
</head>
<body>
<h1>网页一级标题</h1>
<a href="006网页插入图片.html">链接图片的网页</a>
<!--链接到bilibili 并使用图片做链接入口-->
<a href="http://www.bilibili.com"><img src="../image/bilibili_logo.png" alt="bilibili logo>"></a>
<!--target='_blank' 属性设置另外一个网页做跳转-->
<a href="http://www.bilibili.com" title="[]~(￣▽￣)~*" target="_blank"><img src="../image/bilibili_logo.png" alt="bilibili logo>"></a>

<!--默认链接到页面顶部-->
<a href="#">缺省的链接</a>
</body>
</html>
