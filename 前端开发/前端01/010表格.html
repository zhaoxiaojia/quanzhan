<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<h1>表格</h1>
<!--align 属性用来定义表格在网页中水平布局的位置-->
<!--valign 属性用来定义表格在网页中水平布局的位置-->
<table border="1" width="300" height="300" align="center">
    <!--行标签-->
    <tr>
        <!--th 为表头标签 默认加粗水平居中-->
        <th>1</th>
        <th>2</th>
        <th>3</th>
    </tr>
    <tr>
        <!--列标签-->
        <td align="center">1</td>
        <td>2</td>
        <td>3</td>
    </tr>

    <tr>
        <!--列标签-->
        <td valign="top" align="center">1</td>
        <td>2</td>
        <td>3</td>
    </tr>

    <tr>
        <!--列标签-->
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>

</table>
<br/>
<br/>
<br/>
<br/>
<!--table>(tr>td*5)*6-->
<table border="1" width="700" height="300" align="center" title="简历">
    <tr>
        <!--colspan 属性用于横向合并-->
        <td colspan="5">基本情况</td>
    </tr>
    <tr>
        <td width="18%"></td>
        <td width="22%"></td>
        <td width="18%"></td>
        <td width="22%"></td>
        <!--rowspan 属性用于纵向合并-->
        <td rowspan="5" width="20%"><img src="../image/person.png" alt="2寸照"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>

    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>

    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>

    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>

    </tr>
</table>
</body>
</html>
