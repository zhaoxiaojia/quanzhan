<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<h1>有序列表</h1>
<!--快捷创建 方式 输入 il>li*3-->
<ol>
    <li>html</li>
    <li>css</li>
    <li>JavaScript</li>
</ol>

<h1>无序列表</h1>
<!--ul>(li>a{新闻标题})*3-->
<ul>
    <li><a href="javascript:;">新闻标题</a></li>
    <li><a href="javascript:;">新闻标题</a></li>
    <li><a href="javascript:;">新闻标题</a></li>
</ul>

<ul>
    <li><a herf="javascript:;">新闻标题一</a></li>
    <li>新闻标题二</li>
    <li>新闻标题三</li>
</ul>
<h1>定义列表</h1>
<!--dl>(dt+dd)*3-->
<dl>
    <dt>html</dt>
    <dd>负责页面结构</dd>
    <dt>css</dt>
    <dd>负责页面表现</dd>
    <dt>JavaScript</dt>
    <dd>负责页面行为</dd>
</dl>
</body>
</html>
