<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background-color: gold;
			border: 3px solid #000;
			margin: 50px auto ;
			/*translate 位移比定位做的位移性能够高，建议使用这种位移*/
			/*transform:translate(300px,300px);*/
			transition:all 1s ease;
		}
		.box:hover{
			/*位移动画*/
			transform:translate(30px,30px);
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: gold;
			border: 3px solid #000;
			margin: 50px auto ;
			transition: all 500ms ease;
		}
		.box2:hover{
			/*缩放动画*/
			transform: scale(2,2);
		}
		.box3{
			width: 200px;
			height: 200px;
			background-color: gold;
			border: 3px solid #000;
			margin: 50px auto ;
			transition: all 500ms ease;
		}
		.box3:hover{
			/*旋转动画*/
			transform: rotate(180deg);
		}
		.box4{
			width: 200px;
			height: 200px;
			background-color: gold;
			border: 3px solid #000;
			margin: 50px auto ;
			transition: all 500ms ease;
		}

		.box4:hover{
			/*斜切动画*/
			transform: skew(45deg,0);
		}
	</style>
</head>
<body>
	
</body>
	<div class="box"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</html>
