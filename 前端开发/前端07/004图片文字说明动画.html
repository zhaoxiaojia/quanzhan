<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.pic_con{
			width: 200px;
			height: 300px;
			margin: 50px auto 0;
			position: relative;
			overflow: hidden;
		}
		.pic_info{
			position: absolute;
			width: 180px;
			height: 100px;
			color: #fff;
			background-color: yellow;
			left: 0;
			top:300px;
			padding: 10px;
			transition: all 500ms ease;
			background-color: rgba(0,0,0,0.3);
		}
		.pic_con:hover .pic_info{
			top: 180px;	
		}
	</style>
</head>
<body>
	<div class="pic_con">
		<img src="../image/banner01.jpg" alt="banner">
		<div class="pic_info">
			<h3>文字说明标题</h3>
			<p>这里是文字说明</p>
		</div>
	</div>

</body>
</html>
