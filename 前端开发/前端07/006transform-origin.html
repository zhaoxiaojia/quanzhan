<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box1,.box2,.box3,.box4{
			width: 200px;
			height: 200px;
			border: 3px solid #000;
			background-color: gold;
			margin: 30px;
			transition: all 500ms ease;
		}
		.box2{
			/*设置旋转中心*/
			transform-origin: left center;
		}
		.box1:hover,.box2:hover,.box3:hover,.box4:hover{
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
