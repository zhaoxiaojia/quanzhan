<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			border: 3px solid #000;
			background-color: gold;
			margin:50px auto;
			border-top-left-radius: 60px;
			border-top-right-radius: 100px;
		}
		.box1{
			width: 300px;
			height: 300px;
			background-color: gold;
			border: 3px solid #000;
			border-top-left-radius: 150px;
			border-bottom-right-radius: 150px;
			margin: 50px auto;
		}
		.box2{
			width: 300px;
			height: 300px;
			border: 3px solid #000;
			background-color: gold;
			border-radius:50%;
			margin: 50px auto;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
