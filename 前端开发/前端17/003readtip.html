<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript">
		$(function(){
			var hasread = $.cookie('hasread');
			// 判断是否存在cookie，没有就显示弹框
			if(hasread==undefined){
				$('.pop_con').fadeIn();
			}
			$('#user_read').click(function(){
				$.cookie('hasread','true',{expires:7,path:'/'});
				$('.pop_con').fadeOut();
			});
		});
	</script>
	<style type="text/css">
		.pop_con{
			display: none;
		}
		.pop{
			position: fixed;
			width: 500px;
			height: 300px;
			background-color: #fff;
			border: 3px solid #000;

			left: 50%;
			top: 50%;

			margin-left: -250px;
			margin-top: -150px;
			z-index: 9999;
		}
		.mask{
			position: fixed;
			width: 100%;
			height: 100%;
			opacity: 0.3;
			background-color: #000;
			filter: alpha(opacity=30);
			left: 0px;
			top: 0px;
			z-index: 9998;
		}
		.close{
			float: right;
			font-size: 30px;
			text-decoration: none;
			line-height: 30px;
			padding-right: 10px;
		}
	</style>
</head>
<body>
	<div class="pop_con">
		<div class="pop">
			亲！您本次消费1380元！
			<a href="javascript:;" id="close" class="close">x</a>
			<a href="javascript:;" id="user_read">刷卡</a>
		</div>
		<div class="mask"></div>
	</div>
	<h1>波推飞机 ￥ 480</h1>
	<h1>码以上树 ￥ 580</h1>
	<h1>天女散花 ￥ 680</h1>
</body>
</html>
