<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var $btn = $('.btns input');
			var $slides = $('.cons .slides');
			$btn.click(function(){
				// this 表示当前点击的对象
				// siblings()方法反选已选中的对象
				$(this).addClass('current').siblings().removeClass('current');
				// $div.eq($(this).index()).addClass('active').siblings().removeClass('active');
				$slides.stop().animate({'left':-500*$(this).index()});
			});
		});
	</script>
	<style type="text/css">
		.btns input{
			width: 100px;
			height: 40px;
			background-color: #ddd;
			border: 0;
			outline: none;
		}
		.btns .current{
			background-color: gold;
		}
		.cons .slides div{
			width: 500px;
			height: 300px;
			background-color: gold;
			text-align: center;
			line-height: 300px;
			font-size: 30px;
			float: left;
		}
		.cons{
			width: 500px;
			height: 300px;
			overflow: hidden;
			position: relative;
		}
		.slides{
			width: 1500px;
			height: 300px;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="btns">
		<input type="button" name="" value="01" class="current">
		<input type="button" name="" value="02">
		<input type="button" name="" value="03">
	</div>
	<div class="cons">
		<div class="slides">
			<div>这是选项卡1的内容</div>
			<div>这是选项卡2的内容</div>
			<div>这是选项卡3的内容</div>
		</div>
	</div>
</body> 
</html>
