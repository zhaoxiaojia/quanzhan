<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组选择器</title>
	<style type="text/css">
		/*组选择器 中间用逗号分隔 用空格分隔的是层级选择器*/
		.box01,.box02,.box03 {
			font-size: 20px;
			text-indent: 40px;
		}
		.box01{
			color: red;
		}
		.box02{
			color: pink;
		}
		.box03{		
			color: gold;
		}

	</style>
</head>
<body>
	<div class="box01">这是第一个div</div>
	<div class="box02">这是第二个div</div>
	<div class="box03">这是第三个div</div>
</body>
</html>
