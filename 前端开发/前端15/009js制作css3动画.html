<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.box').addClass('moving');
		});
	</script>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background-color: gold;
			transition: all 1s ease;
		}
		.moving{
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
