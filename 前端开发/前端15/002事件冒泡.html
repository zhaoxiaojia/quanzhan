<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			// event 是发送事件的时候的事件对象，使用的时候，通过第一个参数传进来
			$('.son').click(function(event){
				alert(1);
				// 通过event对象上的stopPropagation
				// event.stopPropagation()
				// 阻止事件冒泡和默认行为的统一写法
				return false
			});
			$('.father').click(function(){
				alert(2);
				return false
			})
			$('.grandfather').click(function(){
				alert(3);
			});
		});
	</script>
	<style type="text/css">
		.grandfather{
			width: 300px;
			height: 300px;
			background-color: lightgreen;
			position: relative;
		}
		.father{
			width: 200px;
			height: 200px;
			background-color: #efefef;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
			left: 0;
			top: 400px;
		}
	</style>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
</html>
