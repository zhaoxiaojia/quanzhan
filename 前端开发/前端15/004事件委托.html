<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			// 新建一个li元素赋值给$li
			// var $li = $('<li>9</li>');
			// $('.list').append($li);

			// 事件委托，将li要发生的事件委托给li的父级
			$('.list').delegate('li','click',function(){
				$(this).css({'background-color':'red'});
			});
			var $li = $('<li>9</li>');
			$('.list').append($li);
		});
	</script>
	<style type="text/css">
		.list{
			background-color: gold;
			list-style: none;
			padding: 10px;
		}
		.list li{
			height: 30px;
			background-color: green;
			margin: 10px;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
