<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		@keyframes walking {
			from{
				left: 0px;
			}
			to{
				left: -960px;
			}
		}
		.box{
			width: 120px;
			height: 180px;
			border: 1px solid #000;
			margin: 50px auto;
			overflow: hidden;
			position: relative;
		}
		.box img{
			position: absolute;
			left: 0px;
			top: 0px;
			animation: walking 1s steps(8) infinite;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="../image/walking.png">
	</div>
</body>
</html>
